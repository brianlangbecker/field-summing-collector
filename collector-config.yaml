receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Group spans by trace for proper field summing across spans
  groupbytrace:
    wait_duration: 10s
    num_traces: 100

  # Transform processor to implement field summing logic
  transform:
    trace_statements:
      - context: trace
        statements:
          # Calculate sum of Signal/read durations and add to getData spans
          - set(attributes["summed_signal_duration_ms"], Sum(
              Select(
                spans,
                span.name == "data.signal.v1.Signal/read" and 
                resource.attributes["service.name"] == "datasource-proxy",
                duration_ms
              )
            )) where span.name == "compute.v1.ComputeEngine/getData" and 
                     resource.attributes["service.name"] == "appserver"

  # Batch processor for performance
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

exporters:
  # Export traces with summed fields to Honeycomb
  otlp/honeycomb:
    endpoint: "https://api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
      "x-honeycomb-dataset": "field-summing-traces"
      
  # Debug logging
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [groupbytrace, transform, batch]
      exporters: [otlp/honeycomb, logging]